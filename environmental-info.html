<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Environmental Info - IQAir Widgets (°F)</title>
  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace, 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      margin: 40px;
    }
    h1, h2 {
      border-bottom: 1px solid #39ff14;
      padding-bottom: 0.2em;
      margin-bottom: 30px;
    }
    .widget-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* tighter spacing between widgets */
      align-items: center;
    }
    .widget-container > div {
      width: 600px;
      height: 450px;
    }
    .map-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .map-container iframe {
      width: 100%;
      max-width: 900px;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Real-Time Environmental Data: Taipei & Portland (°F)</h1>

  <div class="widget-container">
    <!-- Taipei widget with Fahrenheit -->
    <div name="airvisual_widget" key="6833454f4f2d493b21824ed3" unit="f"></div>

    <!-- Portland widget with Fahrenheit -->
    <div name="airvisual_widget" key="683345d00c48dace4f294d33" unit="f"></div>
  </div>

  <div class="map-container">
    <h2>Public Restrooms in Taipei</h2>
    <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1odmF4C4N9sFOAX6mhPUYuy-wZ54QcEI&ehbc=2E312F" loading="lazy"></iframe>
  </div>

  <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>

</body>
</html>
